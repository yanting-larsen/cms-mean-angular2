<div *ngIf="slide" class="row">
  <div class="col-md-12">
    <h2 *ngIf="slide._id">Slide Details</h2>
    <h2 *ngIf="!slide._id">New Slide</h2>
  </div>
</div>

<div *ngIf="slide" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="slide-image">Image</label>
      <input class="form-control" type="file" accept="image/*" name="slide-image" placeholder="image" (change)="handleImageFile($event)" />
    </div>

    <div class="form-group">
      <label for="slide-position">Position</label>
      <input class="form-control" name="slide-position" [(ngModel)]="slide.position" placeholder="position" />

    </div>
    <button class="btn btn-primary" *ngIf="!slide._id" (click)="createSlide(slide)">Create</button>
    <button class="btn btn-info" *ngIf="slide._id" (click)="updateSlide(slide)">Update</button>
    <button class="btn btn-danger" *ngIf="slide._id" (click)="deleteSlide(slide._id)">Delete</button>
  </form>
</div>
