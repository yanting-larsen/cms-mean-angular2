<div *ngIf="admin" class="row">
  <div class="col-md-12">
    <h2 *ngIf="admin._id">Admin Details</h2>
    <h2 *ngIf="!admin._id">New Admin</h2>
  </div>
</div>

<div *ngIf="admin" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="admin-username">User Name</label>
      <input class="form-control" name="admin-username" [(ngModel)]="admin.userName" placeholder="User Name" />
    </div>

    <div class="form-group">
      <label for="page-fullname">Full Name</label>
      <input class="form-control" name="admin-fullname" [(ngModel)]="admin.fullName" placeholder="Full Name" />
    </div>

    <div class="from-group">
      <label for="admin-password">Password</label>
      <input class="form-control" name="admin-password" type="password" [(ngModel)]="admin.password" placeholder="Password" />
    </div>

    <div class="from-group">
      <label for="admin-confirmpassword">Confirm Password</label>
      <input class="form-control" name="admin-confirmpassword" type="password" [(ngModel)]="admin.confirmPassword" placeholder="Password" />
    </div>

    <button class="btn btn-primary" *ngIf="!admin._id" (click)="createAdmin(admin)">Create</button>
    <button class="btn btn-info" *ngIf="admin._id" (click)="updateAdmin(admin)">Update</button>
    <button class="btn btn-danger" *ngIf="admin._id" (click)="deleteAdmin(admin._id)">Delete</button>

  </form>

</div>
