<main>
  <h1 *ngIf="header">{{ header }}</h1>

  <div *ngIf="displaySlideshow" id="slideshow">
    <app-slideshow [interval]="NextSlideInterval" [noWrap]="noLoopSlides">
      <app-slide *ngFor="let slide of slides"
              [active]="slide.active">
        <img [src]="slide.image" style="margin:auto;">
      </app-slide>
    </app-slideshow>
  </div>

  <p *ngFor="let content of contents">{{ content }}</p>
</main>
