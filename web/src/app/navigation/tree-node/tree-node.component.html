<a (click)="selectPageHandler(page)"
  [class.active]="page === selectedPage">
  {{ page.name }}
</a>
<ul *ngIf="getMenu(page._id)">
  <li *ngFor="let node of getMenu(page._id)">
    <app-tree-node
     [page]="node"
     [pageMap]="pageMap"
     [getMenu]="getMenu"
     [selectedPage]="selectedPage"
     [selectPageHandler]="selectPageHandler">
    </app-tree-node>
  </li>
</ul>
